<body>

    <p id="texto">Este texto cambiar√° de color</p>
    <button id="btn-cambiar-color">Cambiar Color</button>

    <script>
      
        class Texto {
            constructor(elemento) {
                this.elemento = elemento;  
            }
        }

        
        class TextoColor extends Texto {
            cambiarColor(nuevoColor) {
                this.elemento.style.color = nuevoColor;  
            }
        }

        
        const miTexto = new TextoColor(document.getElementById("texto"));

       
        document.getElementById("btn-cambiar-color").onclick = () => {
            const colores = ["red", "blue", "green", "purple", "orange"];  
            const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];  
            miTexto.cambiarColor(colorAleatorio);  
        };
    </script>

</body>
</html>
