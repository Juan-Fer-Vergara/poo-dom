    </div>

    <div id="contenedor">
        <input type="text" id="nueva-tarea" placeholder="Escribe una tarea">
        <button id="btn-agregar">Agregar Tarea</button>
        <ul id="lista-tareas"></ul>
    </div>

    <script>
        
        class ListaTareas {
            constructor() {
                this.contadorId = 0;  
            }

            agregarTarea(tarea) {
                this.contadorId++;  
                const li = document.createElement("li");  
                li.id = `tarea-${this.contadorId}`;  
                li.innerText = tarea;  

                const lista = document.getElementById("lista-tareas"); 
                lista.appendChild(li);  
            }
        }

      
        const miLista = new ListaTareas();

        
        document.getElementById("btn-agregar").onclick = () => {
            const nuevaTarea = document.getElementById("nueva-tarea").value;  
            if (nuevaTarea) {
                miLista.agregarTarea(nuevaTarea);  
                document.getElementById("nueva-tarea").value = ""; 
            }
        };
    </script>
